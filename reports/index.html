<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta charset="utf-8" />
	<title>Pa11y CI Accessibility Report Summary</title>
	<style>
		body {
			background-color: #ffffff;
			color: #333333;
			font-family:
				"Segoe UI",
				Roboto,
				"Noto Sans",
				Ubuntu,
				Cantarell,
				"Helvetica Neue",
				sans-serif;
			font-size: 16px;
			line-height: 1.3rem;
			margin: 0;
			padding: 0;
		}

		main {
			margin: 0 auto;
			max-width: 1000px;
			padding: 1.25rem;
			text-align: center;
		}

		h1 {
			font-size: 1.5rem;
			line-height: 1.5rem;
			margin: 0;
			margin-bottom: 0.75rem;
		}

		h2 {
			font-size: 1.15rem;
			font-weight: normal;
			margin: 0 0 0.75rem;
		}

		p {
			margin: 0;
		}

		.counts {
			display: inline-grid;
			grid-template-columns: repeat(3, 1fr);
			margin: 0.75rem 0;
			width: 27rem;
		}

		.page-error .counts {
			grid-template-columns: 1fr;
		}

		.count {
			background-color: #e8e8e8;
			box-shadow: 0.1rem 0.25rem 0.5rem rgba(0 0 0 / 15%);
			color: #2d2d2d;
			display: inline-grid;
			font-size: 1rem;
			grid-template-columns: 0.35rem 1fr;
			margin-right: 0.75rem;
		}

		.count .left-bar {
			background-color: #7c7c7c;
		}

		.count .body {
			border-color: #c9c9c9;
			border-style: solid;
			border-width: 1px 1px 1px 0;
			overflow-x: hidden;
			padding: 0.35rem 0.7rem;
		}

		.error {
			background-color: #f8d7da;
			color: #67191f;
		}

		.warning {
			background-color: #fff3cd;
			color: #544003;
		}

		.notice {
			background-color: #cfe2ff;
			color: #062c65;
		}

		.failure {
			background-color: #f8e5d7;
			color: #673a19;
		}

		.error>.left-bar {
			background-color: #d53447;
		}

		.error>.body {
			border-color: #f2bbc1;
		}

		.warning>.left-bar {
			background-color: #c79500;
		}

		.warning>.body {
			border-color: #ffd761;
		}

		.notice>.left-bar {
			background-color: #015cda;
		}

		.notice>.body {
			border-color: #a9cefe;
		}

		.failure>.left-bar {
			background-color: #d57234;
		}

		.failure>.body {
			border-color: #f2d0bb;
		}

		.count.hidden {
			background-color: #f6f6f6;
			color: #323232;
		}

		.count.hidden .left-bar {
			background-color: #c0c0c0;
		}

		.count.hidden .body {
			border-color: #e9e9e9;
		}

		.pages {
			list-style-type: none;
			margin: 0.5rem 0 1rem;
			padding: 0;
		}

		.page {
			background-color: #ffffff;
			border: 1px solid #cccccc;
			border-radius: 0;
			box-shadow: 0.1rem 0.25rem 0.5rem rgba(0 0 0 / 15%);
			display: grid;
			grid-template-columns: 1.5fr 1fr;
			margin: 0;
			margin-bottom: 1.5rem;
			padding: 0.25rem 0.5rem;
		}

		.page.hidden {
			display: none;
		}

		.page-link {
			align-self: center;
			display: inline-block;
			font-size: 1.05rem;
			overflow: hidden;
			padding: 0 0.3rem 0 0.75rem;
			text-align: left;
			text-overflow: ellipsis;
			white-space: nowrap;
		}

		.filter {
			display: inline-grid;
			grid-template-columns: 1.5fr repeat(3, 1fr);
			margin: 0.75rem 0;
		}

		.label {
			align-self: center;
			display: inline-block;
			font-size: 1.15em;
			padding-right: 0.5rem;
		}

		.button:hover {
			cursor: pointer;
		}
	</style>
</head>

<body>
	<main>
		<h1>Pa11y CI Accessibility Report Summary</h1>
		<h2>Generated at: Sun Jan 15 2023 21:42:26 GMT+0530 (India Standard Time)</h2>
		<h2>Summary: 1 pages (0 passed / 1
			failed), 14 accessibility issues</h2>
		<div class="filter">
			<span class="label">Filter page results: </span>
			<span class="count error button" id="pa11y-issues" title="Pa11y analyzed page and found issues">
				<span class="left-bar" aria-hidden="true"></span>
				<span class="body">Pa11y Issues</span>
			</span>
			<span class="count button" id="no-issues" title="Pa11y analyzed page and found no issues">
				<span class="left-bar" aria-hidden="true"></span>
				<span class="body">No Issues</span>
			</span>
			<span class="count failure button" id="page-errors" title="Pa11y failed to analyze page">
				<span class="left-bar" aria-hidden="true"></span>
				<span class="body">Page Errors</span>
			</span>
		</div>
		<ul class="pages">
<li class="page has-errors"><a class="page-link" href="www-007-com.html" title="https://www.007.com/">https://www.007.com/</a><p class="counts">
					<span class="count error">
						<span class="left-bar" aria-hidden="true"></span>
						<span class="body">14 errors</span>
					</span>
					<span class="count">
						<span class="left-bar" aria-hidden="true"></span>
						<span class="body">0 warnings</span>
					</span>
					<span class="count">
						<span class="left-bar" aria-hidden="true"></span>
						<span class="body">0 notices</span>
					</span>
				</p>
			</li>		</ul>
	</main>
	<script>
		const togglePages = (btn, pageQuery) => {
			const className = 'hidden';
			document.getElementById(btn).classList.toggle(className);
			document.querySelectorAll(pageQuery).forEach(page => {
				page.classList.toggle(className);
			});
		};

		document.getElementById('pa11y-issues').addEventListener('click', () => togglePages('pa11y-issues', '.page.has-errors, .page.has-warnings, .page.has-notices'));
		document.getElementById('page-errors').addEventListener('click', () => togglePages('page-errors', '.page.page-error'));
		document.getElementById('no-issues').addEventListener('click', () => togglePages('no-issues', '.page:not(.has-errors, .has-warnings, .has-notices, .page-error)'));
	</script>
</body>

</html>
